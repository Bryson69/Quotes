<div class="container-fluid">
    <h2 class="text-center">Create a newQuote</h2>
    <hr>
    <form (ngSubmit)='submitQuote()' #quoteForm='ngForm'>
        <div class="form-group"> 
            <label for="name">Name</label>
            <input type="text" class="form-control" id="name" [(ngModel)]="newQuote.name" name="name" #name='ngModel' placeholder="name" required>
            <div [hidden]="" class="alert alert-danger">
              <p>Name is required</p>
            </div>
        </div>
        <div class="form-group">
  
            <label for="quote">Quote</label>
          <textarea class="form-control" id="name" rows="4" [(ngModel)]="newQuote.quote" name="name" #name="ngModel" placeholder="quote" required></textarea>
          <div [hidden]="" class="alert alert-danger">
            <p>Quote is required</p>
          </div>
        </div>
        <div class="form-group">

            <label for=""></label>
            <input type='date' id="complete" [(ngModel)]="newQuote.completeDate" name="completeDate" #completeDate="ngModel" required>
            <div [hidden]="completeDate.valid || completeDate" class="alert alert-danger">
              <p>Date is required</p>
            </div>
        </div>
        <button type="submit" class="btn btn-success">Add Goal</button>
    </form>
  </div>
