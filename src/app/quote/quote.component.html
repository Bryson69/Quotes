<div class="container" id="creat">
    <h2>MY Quotes</h2>
    <hr>
    <div class="row">
      <div class="col-md-6">
        <div *ngFor='let quote of quotes;let i = index'>
          <div>
            <h6 id={{i}} appHighlight>{{quote.name}} due on {{quote.completeDate|date|uppercase}}</h6>
            <button (click)='toggleDetails(i)' class="btn btn-success">Toggle Details</button>
          </div>
  
          <div *ngIf='quote.showDescription'>
            <app-quote-detail *ngIf='quote.showDescription' [quote]='quote'(isComplete) = 'completeQuote($event,i)'>delete</app-quote-detail>
          </div>
        </div>
      </div>
      <app-quote-form (addQuote)="addNewQuote($event)"></app-quote-form>
    </div>
  </div>
